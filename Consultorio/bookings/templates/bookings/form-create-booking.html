{% extends 'bookings/base.html' %}

{% block title %}Crear Reserva{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Crear Reservas</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Datos de la Reserva
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'crear-reserva-con-formulario' %}">
                            {% csrf_token %}  <!-- CSRF Token added here -->
                            {{ create_booking_form.as_p }}  
                            <button type="crear" class="btn btn-primary">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
